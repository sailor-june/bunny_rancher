<form action="{% url 'add_bunny' %}" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>HP</td>
      <td>{{ bunny.hp }}</td>
      <input type="hidden" name="hp" value="{{ bunny.hp }}">
    </tr>
    <tr>
      <td>Level</td>
      <td>{{ bunny.level }}</td>
      <input type="hidden" name="level" value="{{ bunny.level }}">
    </tr>
    <tr>
      <td>Intelligence</td>
      <td>{{ bunny.intell }}</td>
      <input type="hidden" name="intell" value="{{ bunny.intell }}">
    </tr>
    <tr>
      <td>Defense</td>
      <td>{{ bunny.defense }}</td>
      <input type="hidden" name="defense" value="{{ bunny.defense }}">
    </tr>
    <tr>
      <td>Strength</td>
      <td>{{ bunny.strength }}</td>
      <input type="hidden" name="strength" value="{{ bunny.strength }}">
    </tr>
    <tr>
      <td>Speed</td>
      <td>{{ bunny.speed }}</td>
      <input type="hidden" name="speed" value="{{ bunny.speed }}">
    </tr>
    <tr>
      <td>Color</td>
      <td>{{ bunny.color }}</td>
      <input type="hidden" name="color" value="{{ bunny.color }}">
    </tr>
    <tr>
      <td>Experience</td>
      <td>{{ bunny.experience }}</td>
      <input type="hidden" name="experience" value="{{ bunny.experience }}">
    </tr>
    <input type="hidden" name="t_days" value=10 >
  </table>
  <br>
  <label for="name">Enter a Name:</label>
  <input type="text" id="name" name="name">
  <br><br>
  <input type="submit" value="Add to Collection">
</form>
<a href='/generate'><button>GENERATE ANOTHER BUN</button></a>
